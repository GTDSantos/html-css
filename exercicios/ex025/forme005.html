<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" checked value="M"> <label for="isxmas" >Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iebas"> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="efut" id="iefut"> F<label for="iefut">utebol</label> <br>
            <input type="checkbox" name="enat" id="ienat"> <label for="ienat">Natação</label> <br>
            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeplo de Formulario (js)</title>
</head>
<body>
    <h1>Exeplo de Formulario (js)</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que ano vc naceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()" required>
            
        </p>
        <p>
            <label for="iidade">Vc vai fazer </label>
            <output id="iidade">0</output>
            <label for="iidade">anos esse ano</label>
        </p>
        


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
</body>
</html>
